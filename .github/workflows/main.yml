name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v1
      with:
        activate-environment: test
        auto-update-conda: true
        python-version: 3.8
        add-pip-as-python-depedency: true
        auto-activate-base: false
    - name: Install the library
      shell: bash -l {0}
      run: |
        conda info
        conda list
        conda activate test
        python --version
        python -m pip install opencv-python scikit-image albumentations nbdev voila pyarrow wandb tensorboard captum laspy
        conda install -c pytorch -c fastai fastai
        conda install jupyter notebook
        conda install -c conda-forge ipywidgets
        conda install -c conda-forge gdal geopandas xarray holoviews hvplot bokeh rasterio
        conda install -c conda-forge jupyter_contrib_nbextensions
        pip install -e .
    - name: Read all notebooks
      shell: bash -l {0}
      run: |
        nbdev_read_nbs
    - name: Check if all notebooks are cleaned
      shell: bash -l {0}
      run: |
        echo "Check we are starting with clean git checkout"
        if [ -n "$(git status -uno -s)" ]; then echo "git status is not clean"; false; fi
        echo "Trying to strip out notebooks"
        nbdev_clean_nbs
        echo "Check that strip out was unnecessary"
        git status -s # display the status to see which nbs need cleaning up
        if [ -n "$(git status -uno -s)" ]; then echo -e "!!! Detected unstripped out notebooks\n!!!Remember to run nbdev_install_git_hooks"; false; fi
    - name: Check if there is no diff library/notebooks
      shell: bash -l {0}
      run: |
        if [ -n "$(nbdev_diff_nbs)" ]; then echo -e "!!! Detected difference between the notebooks and the library"; false; fi
    - name: Run tests
      shell: bash -l {0}
      run: |
        nbdev_test_nbs
